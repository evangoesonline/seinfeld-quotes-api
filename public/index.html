<!doctype html>
<html lang="en">


<head>

    <title>Seinfeld quote machine</title>
    <meta name="description" content="Seinfeld Quote Generator A great way to waste time!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <script src="seinquotes.js" defer></script>
</head>

<body>
    <div id="wrap">
        <main>
            <header>
                <div>
                    <img src="images\quotes-logo.jpg" alt="Seinfeld logo" class="logo">
                    <h1>Seinfeld Quote Generator</h1>
                </div>

            </header>
            <div class="main-quote">
                <div class="character-select">
                    <label for="character">Select Character:</label>
                    <select id="character">
                        <option value="Jerry">Jerry</option>
                        <option value="George">George</option>
                        <option value="Elaine">Elaine</option>
                        <option value="Kramer">Kramer</option>
                        <option value="Other">Other</option>
                        <option value="Random">Random</option>
                    </select>
                </div>

                <h2></h2>
                <img src="images/placeholder-image.png" class="characterImage" alt="character image">
                <p class="quote"></p>
                <button class="button2">Click!</button>
            </div>

        </main>
    </div>
</body>
<footer>&copy;2022 Pointless Productions</footer>

</html>
